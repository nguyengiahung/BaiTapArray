<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTapArray</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <h2 class="heading1 mb-4 mt-5">Bài tập Array</h2>
        <form class="formArray">
            <div class="row align-items-center w-50">
              <div class="col-8">
                <input type="number" id="inputArray" class="form-control" placeholder="Nhập số n">
              </div>
              <div class="col-4">
                  <button id="BtnArray" type="button" class="">Thêm số</button>
              </div>
            </div>
        </form>
        <p id="newArray" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>

        <div class="accordion mt-5" id="accordionExample">

            <!-- Bai 1 -->
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">1</span>
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Tổng số dương
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                </h2>
              </div>
          
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <button id="btn1">Tính tổng</button>
                    <p id="result1" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                </div>
              </div>
            </div>

            <!-- Bai 2 -->
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">2</span>
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Đếm số dương
                  </button>
                  <i class="fa-solid fa-chevron-down"></i>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <button id="btn2">Đếm số</button>
                    <p id="result2" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                </div>
              </div>
            </div>

            <!-- Bai 3 -->
            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">3</span>
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Tìm số nhỏ nhất
                  </button>
                  <i class="fa-solid fa-chevron-down"></i>
                </h2>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <button id="btn3">Tìm số nhỏ nhất</button>
                    <p id="result3" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                </div>
              </div>
            </div>

            <!-- Bai 4 -->
            <div class="card">
                <div class="card-header" id="headingFour">
                  <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">4</span>
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Tìm số dương nhỏ nhất
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                  </h2>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                  <div class="card-body">
                      <button id="btn4">Tìm số dương nhỏ nhất</button>
                      <p id="result4" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                  </div>
                </div>
            </div>

            <!-- Bai 5 -->
              <div class="card">
                <div class="card-header" id="headingFive">
                  <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">5</span>
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                      Tìm số chẵn cuối cùng
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                  </h2>
                </div>
                <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                  <div class="card-body">
                    <button id="btn5">Tìm số chẵn</button>
                    <p id="result5" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                  </div>
                </div>
              </div>

              <!-- Bai 6 -->
              <div class="card">
                <div class="card-header" id="headingSix">
                  <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">6</span>
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                      Đổi chỗ
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                  </h2>
                </div>
                <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
                  <div class="card-body">
                      <div class="row mb-3">
                        <div class="col-6">
                          <input type="number" id="input1Bai6" class="form-control" placeholder="Nhập số vị trí 1">
                        </div>
                        <div class="col-6">
                          <input type="number" id="input2Bai6" class="form-control" placeholder="Nhập số vị trí 2">
                        </div>
                      </div>
                      <button id="btn6">Đổi chỗ</button>
                      <p id="result6" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                  </div>
                </div>
              </div>

              <!-- Bai 7 -->
              <div class="card">
                <div class="card-header" id="headingSeven">
                  <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">7</span>
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                      Sắp xếp tăng dần
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                  </h2>
                </div>
                <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordionExample">
                  <div class="card-body">
                    <button id="btn7">Sắp xếp</button>
                    <p id="result7" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                  </div>
                </div>
              </div>

              <!-- Bai 8 -->
              <div class="card">
                <div class="card-header" id="headingEight">
                  <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">8</span>
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                      Tìm số nguyên tố đầu tiên
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                  </h2>
                </div>
                <div id="collapseEight" class="collapse" aria-labelledby="headingEight" data-parent="#accordionExample">
                  <div class="card-body">
                      <button id="btn8">Tìm số nguyên tố</button>
                      <p id="result8" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                  </div>
                </div>
              </div>

              <!-- Bai 9 -->
              <div class="card">
                <div class="card-header" id="headingNine">
                  <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">9</span>
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                      Đếm số nguyên
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                  </h2>
                </div>
                <div id="collapseNine" class="collapse" aria-labelledby="headingNine" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="row align-items-center w-50">
                        <div class="col-8">
                          <input type="number" id="input9" class="form-control9" placeholder="Nhập số n">
                        </div>
                        <div class="col-4">
                            <button id="BtnForm9" type="button" class="">Thêm số</button>
                        </div>
                        <p id="resultArray9" class="p-2 mb-2 bg-success text-white rounded-sm mt-3 w-50 ml-3 mb-3"></p>
                    </div>
                    <button id="btn9">Đếm số nguyên</button>
                    <p id="result9" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                  </div>
                </div>
              </div>

              <!-- Bai 10 -->
              <div class="card">
                <div class="card-header" id="headingTen">
                  <h2 class="mb-0 d-flex align-items-center">
                    <span class="number">10</span>
                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                      So sánh số lượng số âm và dương
                    </button>
                    <i class="fa-solid fa-chevron-down"></i>
                  </h2>
                </div>
                <div id="collapseTen" class="collapse" aria-labelledby="headingTen" data-parent="#accordionExample">
                  <div class="card-body">
                      <button id="btn10">So sánh</button>
                      <p id="result10" class="p-3 mb-2 bg-success text-white rounded-sm mt-3 w-50"></p>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>
</html>
